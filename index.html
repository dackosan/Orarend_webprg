<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Órarend</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ÓRAREND</h1>
    <table id="timetable">
        <thead>
            <tr>
                <th>Óra</th>
                <th>Hétfő</th>
                <th>Kedd</th>
                <th>Szerda</th>
                <th>Csütörtök</th>
                <th>Péntek</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button class="buttonAdd" onclick="openAddModal()">Hozzáadása</button>
    <button class="buttonDelete" onclick="openDeleteModal()">Törlése</button>

    <!-- Hozzáadás -->
    <div id="addModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <h2>Óra hozzáadása</h2>
        <label>Nap:</label>
        <select id="add-day">
            <option>Hétfő</option><option>Kedd</option><option>Szerda</option>
            <option>Csütörtök</option><option>Péntek</option>
        </select>
        <label>Óraszám:</label>
        <select id="add-hour">
            ${[...Array(9).keys()].map(i => `<option value="${i}">${i}. óra</option>`).join('')}
        </select>
        <label>Tantárgy:</label>
        <input type="text" id="add-subject" placeholder="Pl. Matek">
        <button onclick="addLesson()">Hozzáadás</button>
        </div>
    </div>
  
  <!-- Törlés -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDeleteModal()">&times;</span>
      <h2>Óra törlése</h2>
      <label>Nap:</label>
      <select id="delete-day">
        <option>Hétfő</option><option>Kedd</option><option>Szerda</option>
        <option>Csütörtök</option><option>Péntek</option>
      </select>
      <label>Óraszám:</label>
      <select id="delete-hour">
        ${[...Array(9).keys()].map(i => `<option value="${i}">${i}. óra</option>`).join('')}
      </select>
      <button onclick="deleteLesson()">Törlés</button>
    </div>
  </div>
  
</body>
</html>
