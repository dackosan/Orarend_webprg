<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Órarend</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ÓRAREND</h1>
    <table id="timetable">
        <thead>
            <tr>
                <th>Óra</th>
                <th>Hétfő</th>
                <th>Kedd</th>
                <th>Szerda</th>
                <th>Csütörtök</th>
                <th>Péntek</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button class="buttonAdd" onclick="openAddModal()">Hozzáadása</button>
    <button class="buttonDelete" onclick="openDeleteModal()">Törlése</button>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Óra hozzáadása</h2>

            <label>Nap:</label>
            <select id="add-day">
                <option>Hétfő</option>
                <option>Kedd</option>
                <option>Szerda</option>
                <option>Csütörtök</option>
                <option>Péntek</option>
            </select> <br><br>

            <label>Óraszám:</label>
            <input type="number" id="add-hour" min="0" max="12" placeholder="Óraszám (pl. 3)"> <br><br>

            <label>Tantárgy:</label>
            <input type="text" id="add-subject" placeholder="Pl. Matek"> <br><br>

            <button onclick="addLesson()">Hozzáadás</button>
        </div>
    </div>
  
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h2>Óra törlése</h2>

            <label>Nap:</label>
            <select id="delete-day">
                <option>Hétfő</option>
                <option>Kedd</option>
                <option>Szerda</option>
                <option>Csütörtök</option>
                <option>Péntek</option>
            </select> <br><br>

            <label>Óraszám:</label>
            <input type="number" id="delete-hour" min="0" max="12" placeholder="Óraszám (pl. 4)"> <br><br>

            <button onclick="deleteLesson()">Törlés</button>
        </div>
    </div>
</body>
</html>
